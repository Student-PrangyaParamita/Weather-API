<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <input id="city-input" type="text" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>

        <div class="data">
            <h3 id="city-name">India, Odisha - Bhubaneswar</h3>
            Time: <h4 id="city-time">localtime</h6>
            Temp : <p id="city-temp">13</p>
            <h3 id="condition-icon"></h3>
            <p id="city-condition">Moderate rain</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
